<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        <link rel="stylesheet" href="bootswatch.css">

        <title>Axios Test</title>
    </head>
    <body>
        <div class="container">
            <h1>Axios Demo <small>by Lane Garner</small></h1>
            <div class="jumbotron">
                <h1>Welcome To Axios</h1>
                <h4>This application uses Axios. Axios is a Promise-based HTTP client for JavaScript.</h4>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">GET Request</div>
                <div class="panel-body">
                    <button class="btn btn-primary" onclick="performGetRequest1()">Get Todos</button>
                    <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                    <div class="getResult" id="getResult1"></div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">GET Request With Parameters</div>
                <div class="panel-body">
                    <input type="text" class="form-control" id="todoId" placeholder="Todo ID ..."></br>
                    <button class="btn btn-primary" onclick="performGetRequest2()">Get Todos</button>
                    <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                    <div class="getResult" id="getResult2"></div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">POST Request</div>
                <div class="panel-body">
                    <form class="form-inline" id="todoInputForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="todoTitle" placeholder="Todo Title ...."><br>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form><br>
                    <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                
                    <div class="getResult" id="postResult"></div>
                
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
